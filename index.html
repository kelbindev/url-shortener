<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple URL Shortener</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!--<link rel="stylesheet" href="https://unpkg.com/mvp.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <header class="py-5 text-center">
            <h1>Simple URL Shortener</h1>
        </header>
        <main>
            <section class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <label for="url" class="form-label">Enter your link below to retrieve its short URL</label>
                            <input type="url" class="form-control mb-3" id="url" name="url">
                            <button type="button" class="btn btn-primary" onclick="submitUrl()">Shorten</button>
                            <p id="urlResult" class="mt-3"></p>
                            <div class="d-flex justify-content-end">
                                <a href="https://github.com/kelbindev/url-shortener"><i class="bi bi-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document
            .getElementById('url')
            .addEventListener('keyup', function (event) {
                if (event.code === 'Enter') {
                    event.preventDefault();
                    submitUrl();
                }
            });

        function submitUrl() {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/url', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const url = JSON.parse(xhr.responseText).url;
                        const section = document.getElementById('urlResult');
                        section.innerHTML = `<a id="link" href="${url}">${url}</a>`;
                    } else {
                        Swal.fire(xhr.responseText);
                    }
                }
            };

            xhr.send(JSON.stringify(document.getElementById('url').value));
        }
    </script>
</body>
</html>
