<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple URL Shortener</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!--<link rel="stylesheet" href="https://unpkg.com/mvp.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <header class="py-5 text-center">
            <h1>Simple URL Shortener</h1>
        </header>
        <main>
            <section class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="getToken()">Get Token!</button>
                            </div>

                            <label for="url" class="form-label">Enter your link below to retrieve its short URL</label>
                            <input type="url" class="form-control mb-3" id="url" name="url">
                            <button type="button" class="btn btn-primary" onclick="submitUrl()">Shorten</button>
                            <p id="urlResult" class="mt-3 mb-3"></p>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" onclick="showTrivia()">Trivia!</button>
                                <a href="https://github.com/kelbindev/url-shortener"><i class="bi bi-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document
            .getElementById('url')
            .addEventListener('keyup', function (event) {
                if (event.code === 'Enter') {
                    event.preventDefault();
                    submitUrl();
                }
            });

        function submitUrl() {
            fetch('/url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8'
                },
                body: JSON.stringify(document.getElementById('url').value)
            })
                .then(response => {
                    if (!response.ok) {
                        if (response.status == 401) {
                            Swal.fire({
                                title: 'Unauthorized',
                                html: ' click the get token button first to get your jwt token <br> (i know it does not makes any sense, but this is only for showcasing i know how to secure my apps!!)',
                                icon: 'error',
                                confirmButtonText: 'Ok!'
                            });
                        }

                        if (response.status === 400) {
                            return response.text().then(text => {
                                throw new Error(text);
                            });
                        } else {
                            // Handle other status codes
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                    }
                    return response.json();
                })
                .then(data => {
                    const url = data.url;
                    const section = document.getElementById('urlResult');
                    section.innerHTML = `<a id="link" href="${url}">${url}</a>`;
                })
                .catch(error => {
                    Swal.fire(error.message);
                });;
        }

        function showTrivia() {
            Swal.fire({
                title: 'Trivia!',
                html: ' * built with .NET 8 Minimal Api <br> * hosted in Azure <br> * config managed in azure key vault <br> * uses postgreSQL for db <br> * CI/CD with github actions <br> * Jwt Authentication for the Shorten endpoint (sliding token)',
                icon: 'info',
                confirmButtonText: 'Ok!'
            });
        }

        function getToken() {
            fetch('/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response);
                    }
                    return response;
                })
                .then(data => {
                    Swal.fire({
                        title: 'Token generated!',
                        html: ' your token will be valid for 15 minutes, and will auto refresh if you trigger any authorization calls within 7 days',
                        icon: 'success',
                        confirmButtonText: 'Ok!'
                    });
                })
                .catch(error => {
                    Swal.fire(error.message);
                });
        }
    </script>
</body>
</html>
